apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: yugacr.azurecr.io/frontend:v1
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-auth
